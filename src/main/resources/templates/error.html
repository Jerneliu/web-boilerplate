<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Error</title>
</head>
<body>
    <div th:switch="${status}">
        <div th:case="404">
            <h1>404 partial</h1>
        </div>
        <div th:case="*">
            <h1>Error Page</h1>
            <div id='created' th:text="${timestamp}"></div>
            <div th:text="|There was an unexpected error (type=${error}, status=${status}).|"></div>
            <div th:text="${message}"></div>
        </div>
    </div>
</body>
</html>
