<html xmlns="htp://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/webjars/materializecss/0.97.0/css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="/css/application.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE" th:text="#{view.layouts.main.title}">My website</title>
</head>

<body class="grey lighten-4">
<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="/webjars/materializecss/0.97.0/js/materialize.min.js"></script>


<header>
    <nav class="header-container deep-purple darken-1">
        <div class="nav-wrapper">
            <a class="title" layout:fragment="title"></a>
            <a href="#" class="brand-logo right">Logo</a>
        </div>
    </nav>

    <nav class="deep-purple darken-3">
        <div class="nav-wrapper">
            <ul class="left hide-on-med-and-down">
                <li layout:fragment="back"></li>
                <li th:attr="class=${#viewHelper.isCurrentController('TC#index') ? 'active' : ''}"><a href="#!">First Sidebar Link</a></li>
                <li><a href="#!">Second Sidebar Link</a></li>
            </ul>

            <ul id="slide-out" class="side-nav">
                <li th:attr="class=${#viewHelper.isCurrentController('TC#index') ? 'active' : ''}"><a href="#!">First Sidebar Link</a></li>
                <li><a href="#!">Second Sidebar Link</a></li>
            </ul>
            <a href="#" data-activates="slide-out" class="button-collapse"><i class="mdi-navigation-menu"></i></a>

        </div>
    </nav>
</header>


<main>
    <div class="container">
        <section layout:fragment="content"></section>
    </div>
</main>

<footer class="page-footer grey darken-3">
    <div class="container">
        <div class="row">
            <div class="col l6 s12">
                <h5 class="white-text">Footer Content</h5>
                <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
            </div>
            <div class="col l4 offset-l2 s12">
                <h5 class="white-text">Links</h5>
                <ul>
                    <li><a class="grey-text text-lighten-3" href="#!">Link 1</a></li>
                    <li><a class="grey-text text-lighten-3" href="#!">Link 2</a></li>
                    <li><a class="grey-text text-lighten-3" href="#!">Link 3</a></li>
                    <li><a class="grey-text text-lighten-3" href="#!">Link 4</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="footer-copyright">
        <div class="container">
            Â© 2014 Copyright Text
            <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
        </div>
    </div>
</footer>




<script th:inline="javascript">
    /*<![CDATA[*/
    // Initialize collapse button
    $(document).ready(function(){
        $(".button-collapse").sideNav();

        // Toast

        var message = /*[[${message}]]*/ null;

        if (message) {
            Materialize.toast(message, 3000, '');
        }

    });
    /*]]>*/
</script>
<script layout:fragment="page-script"></script>
</body>
</html>
